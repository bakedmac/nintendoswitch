<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" type="text/css"
	href="plugins/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="plugins/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css"
	href="plugins/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css"
	href="styles/common.css">
<script type="text/javascript" src="plugins/jquery/jquery-3.1.0.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="scripts/home.js"></script>
</head>
<body>

<div id="loading-screen" class="text-center">
	<div id="loading-image-holder">
	<div id="loading-text">Please wait while we load resources...</div>
	<img src="images/ajax-loader.gif"/>
	<img class="hidden" src="images/nintendo-logo.png"/>
	<img class="hidden" src="images/switch-car.png"/>
	</div>
</div>

	<div id="body-div">
		<div id="header-div">
			<img id="logo-image" src="images/nintendo-logo.png">
			<div id="menu-holder">
				<div id="menu" class="hidden-xs col-sm-12 col-md-9 col-md-offset-3 col-lg-7 col-lg-offset-5">
					<a href="#" class="col-xs-3"><span class="menu-text">Features</span></a>
					<a href="#" class="col-xs-3"><span class="menu-text">Games</span></a>
					<a href="#" class="col-xs-3"><span class="menu-text">Accessories</span></a>
					<a href="#" class="col-xs-3"><span class="menu-text">Buy Now</span></a>
				</div>
			</div>
		</div>
		<div id="contents-div">
			<div id="box-1" class="box">
				<div id="box-1-image-holder" class="fade-in box-image-holder" data-fade-direction="left" data-fade-distance="-50">
					<div class="box-image-parent" id="box-1-image-parent">
						<img id="box-1-image" class="box-image" src="images/switch-cropped.jpg">
					</div>
				</div>
				<div id="box-1-text-holder" class="box-text-holder">
					<div id="box-1-text-title" class="box-text-title">Discover a new way of playing.</div>
					<div id="box-1-button-holder" class="box-button-holder">
						<a href="#">More</a>
					</div>
				</div>
			</div>
			<div id="box-2" class="box">
				<div id="box-2-image-holder" class="box-image-holder">
					<div class="box-image-parent" id="box-2-image-parent">
						<img id="box-2-image" class="box-image" src="images/switch-car.jpg">
					</div>
				</div>
				<div id="box-2-text-holder" class="box-text-holder fade-in" data-fade-direction="right" data-fade-distance="-50">
					<div id="box-2-text-title" class="box-text-title">Play anywhere.
					</div>
					<div id="box-2-button-holder" class="box-button-holder">
						<a href="#">More</a>
					</div>
				</div>
			</div>
			<div id="box-3" class="box">
				<div id="box-3-image-holder" class="box-image-holder">
					<div class="box-image-parent" id="box-3-image-parent">
						<img id="box-3-image" class="box-image" src="images/switch-VR.jpg">
					</div>
				</div>
				<div id="box-3-text-holder" class="box-text-holder fade-in" data-fade-direction="left" data-fade-distance="-50">
					<div id="box-3-text-title" class="box-text-title">Switch to a different world.
					</div>
					<div id="box-3-button-holder" class="box-button-holder">
						<a href="#">More</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
